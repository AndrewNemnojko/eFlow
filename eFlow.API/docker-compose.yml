version: "3.9"
services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment: 
      POSTGRES_DB: "eFlowStore"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "0000"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres-data:
